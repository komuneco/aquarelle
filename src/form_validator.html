						</div>

		<!--					</div>-->
						</div>
						<div class="span-12 row-10 last">
							<label class="span-3 large" for="message">Message</label>
							<textarea class="span-7 row-9" id="message"></textarea>
		<!--					<div class="form notice message">-->
		<!--						Your message is empty, or too short-->
		<!--					</div>-->
						</div>
						<div class="span-3 prepend-7 last">
							<input class="span-3 button-good" type="submit" value="Envoyer"/>
						</div>

				</form>
