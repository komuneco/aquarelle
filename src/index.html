<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Aquarelle test page</title>
	
		<link type="text/css" rel="stylesheet" media="screen, projection" href="../css/default.aquarelle.min.css" />
	
		<script type="text/javascript" charset="utf-8" src="../lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/aquarelle.min.js"></script>
	</head>
	<body>
	
		<div class="container">
			<h1 class="align-center">
				<img src="./img/logo/logo_big.png" alt="Aquarelle" />
			</h1>
			<h1 class="subtitle alt align-center">
				The creative & opensource CSS framework
			</h1>
		</div>
	
		<hr />

		<div class="container">
			<h2>Choose your test page :</h2>
			<h3 class="indent">From source files :</h3>
			<div class="prepend-2 span-18">
				<div class="span-6 box shadow">
					<h4 class="align-center">
						Core + Inli theme<br />(Default Aquarelle theme)
					</h4>
					<br />
					<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_src_inli.html'">
						Go
					</button>
				</div>
				
				<div class="span-6 box shadow">
					<h4 class="align-center">
						Core + Colored theme
					</h4>
					<br />
					<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_src_colored.html'">
						Go
					</button>
				</div>
				
				<div class="span-6 box shadow last">
					<h4 class="align-center">
						Core + Colored Dark theme
					</h4>
					<br />
					<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_src_colored_dark.html'">
						Go
					</button>
				</div>
			</div>
		</div>
			
		<div class="container">
			<h3 class="indent">From minified files :</h3>
			<div class="prepend-2 span-12">
				<div class="span-6 box shadow">
					<h4 class="align-center">
						Core
					</h4>
					<br />
					<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_engine.html'">
						Go
					</button>
				</div>
				
				<div class="span-6 box shadow last">
					<h4 class="align-center">
						Core + Default theme<br />(Inli theme)
					</h4>
					<br />
					<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_engine_theme.html'">
						Go
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
