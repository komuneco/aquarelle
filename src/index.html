<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Aquarelle test page</title>
	
		<link type="text/css"	rel="stylesheet"	media="screen, projection"	href="../css/aquarelle.min.css">
		<link type="text/css"	rel="stylesheet"	media="screen, projection"	href="../css/themes/default.min.css">
	
		<script	type="text/javascript" charset="utf-8" src="../lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/aquarelle.min.js"></script>
	</head>
	<body>
	
		<div class="container">
			<h1 class="align-center">
				<img src="./img/logo/logo_big.png" alt="Aquarelle"/>
			</h1>
			<h1 class="subtitle alt align-center">
				The creative & opensource CSS framework
			</h1>
		</div>
	
		<hr />

		<div class="container">
			<div class="span-18 push-3">
				<div class="span-18 last">
					<h2>Choose your test page :</h2>
				</div>
				<div class="span-18 last">
					<div class="span-6 box shadow">
						<h4 class="align-center noindent">
							Core + Default Theme from sources files
						</h4>
						<br />
						<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_src.html'">
							Go
						</button>
					</div>
					
					<div class="span-6 box shadow">
						<h4 class="align-center noindent">
							Engine/Core from minified CSS
						</h4>
						<br />
						<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_engine.html'">
							Go
						</button>
					</div>
					
					<div class="span-6 box shadow last">
						<h4 class="align-center noindent">
							Core + Default Theme from minified CSS
						</h4>
						<br />
						<button class="span-4 push-1 button-highlight" onclick="self.location.href='./test_engine_theme.html'">
							Go
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
